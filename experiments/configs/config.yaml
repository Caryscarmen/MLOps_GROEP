experiment_name: "mlp_baseline"
seed: 999
device: "cuda"

data:
  data_path: "/scratch-shared/scur2395/surfdrive"
  batch_size: 128
  num_workers: 4
  filter_train: True
  filter_val: False
  normalization:
    mean: [0.5, 0.5, 0.5]
    std: [0.5, 0.5, 0.5]
  sampler:
    replacement: True
  shuffle_val: False

model:
  name: "mlp"
  input_shape: [3, 96, 96]
  num_classes: 1
  hidden_units: 128

training:
  epochs: 3
  learning_rate: 0.001
  log_interval: 100
  save_dir: "experiments/results"
  scheduler:
    type: "ReduceLROnPlateau"
    factor: 0.1
    patience: 2
    mode: "min"