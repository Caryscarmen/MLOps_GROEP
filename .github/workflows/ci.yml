name: MLOps Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.13  # MATCH YOUR README
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install -e .
        pip install pytest h5py

    - name: Run Tests
      run: |
        # Use -m "not needs_data" if you have marked your data tests
        # Or just run a basic check that doesn't need the .h5 files
        pytest tests/ --ignore=tests/test_data_loader.py